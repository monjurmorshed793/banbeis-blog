<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-post-comment-heading" data-cy="PostCommentCreateUpdateHeading">Create or edit a Post Comment</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_commentedBy">Commented By</label>
          <input
            type="text"
            class="form-control"
            name="commentedBy"
            id="field_commentedBy"
            data-cy="commentedBy"
            formControlName="commentedBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_comment">Comment</label>
          <textarea class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment"></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_commentType">Comment Type</label>
          <select class="form-control" name="commentType" formControlName="commentType" id="field_commentType" data-cy="commentType">
            <option [ngValue]="null"></option>
            <option *ngFor="let commentType of commentTypeValues" [value]="commentType">commentType</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_commentedOn">Commented On</label>
          <div class="d-flex">
            <input
              id="field_commentedOn"
              data-cy="commentedOn"
              type="datetime-local"
              class="form-control"
              name="commentedOn"
              formControlName="commentedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
