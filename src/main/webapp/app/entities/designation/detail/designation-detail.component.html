<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="designation">
      <h2 data-cy="designationDetailsHeading"><span>Designation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ designation.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ designation.name }}</span>
        </dd>
        <dt><span>Sort Name</span></dt>
        <dd>
          <span>{{ designation.sortName }}</span>
        </dd>
        <dt><span>Grade</span></dt>
        <dd>
          <span>{{ designation.grade }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/designation', designation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
