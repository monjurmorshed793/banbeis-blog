<style>
  .example-container {
    width: 100%;
    height: 85vh;
  }

  .example-sidenav-content {
    display: flex;
    height: 85vh;
    align-items: stretch;
    justify-content: center;
  }

  .example-sidenav {
    padding: 20px;
  }
</style>

<jhi-page-ribbon></jhi-page-ribbon>

<div>
  <router-outlet name="navbar"></router-outlet>
</div>

<div *ngIf="showSideNav">
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" [(opened)]="openSidenav">
      <p>Auto-resizing sidenav</p>
      <p>Lorem, ipsum dolor sit amet consectetur.</p>
      <button mat-raised-button>Toggle extra text</button>
    </mat-drawer>

    <div class="example-sidenav-content" style="flex-wrap: wrap; padding-left: 10px; padding-right: 10px; padding-bottom: 10px">
      <div class="card jh-card">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
  <jhi-footer></jhi-footer>
</div>

<div class="container-fluid" *ngIf="!showSideNav">
  <div class="card jh-card">
    <router-outlet></router-outlet>
  </div>

  <jhi-footer></jhi-footer>
</div>
